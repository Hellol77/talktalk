<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left-page">
      <header>
        <div class="header__left-icon"><i class="fas fa-arrow-left"></i></div>
        <div class="header__right-icon"><i class="fas fa-search"></i></div>
      </header>
      <div class="information">
        <img src="img/title.png" class="information__photo" />
        <div class="information__title">BraveGirls</div>
        <div class="information__subtitle">group</div>
        <div class="information__button">
          <button class="information__button__shuffle">Shuffle</button>
          <button class="information__button__like">
            <i class="fas fa-heart"></i> 212 971
          </button>
        </div>
      </div>
      <div class="song-list">
        <div class="song-list__not-playing">
          <img src="img/highheels.png" class="song-list__photo" />
          <div class="song-list__information">
            <div class="song-list__information__subtitle">BraveGirls</div>
            <div class="song-list__information__title">하이힐</div>
          </div>
          <div class="song-list__icon">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </div>
        <div class="song-list__playing">
          <img src="img/weride.png" class="song-list__photo" />
          <div class="song-list__information">
            <div class="song-list__information__subtitle">BraveGirls</div>
            <div class="song-list__information__title">운전만해</div>
          </div>
          <div class="song-list__icon">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </div>
        <div class="song-list__not-playing">
          <img src="img/highheels.png" class="song-list__photo" />
          <div class="song-list__information">
            <div class="song-list__information__subtitle">BraveGirls</div>
            <div class="song-list__information__title">Help Me</div>
          </div>
          <div class="song-list__icon">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </div>
        <div class="song-list__not-playing">
          <img src="img/chimat.png" class="song-list__photo" />
          <div class="song-list__information">
            <div class="song-list__information__subtitle">BraveGirls</div>
            <div class="song-list__information__title">
              치맛바람 (Chi Mat Ba Ram)
            </div>
          </div>
          <div class="song-list__icon">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </div>
        <div class="song-list__not-playing">
          <img src="img/yoohoo.png" class="song-list__photo" />
          <div class="song-list__information">
            <div class="song-list__information__subtitle">BraveGirls</div>
            <div class="song-list__information__title">
              유후(우린 아직 여름)
            </div>
          </div>
          <div class="song-list__icon">
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </div>
      </div>
      <div class="control-box">
        <div class="control-box__information">
          <div class="control-box__information__subtitle">BraveGirls</div>
          <div class="control-box__information__title">롤린 (Rollin')</div>
        </div>
        <div class="control-box__button">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-play fa-"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </div>
    </div>

    <div class="right-page">
      <header>
        <div class="header__left-icon"><i class="fas fa-arrow-left"></i></div>
        <div class="header__right-icon"><i class="fas fa-ellipsis-v"></i></div>
      </header>
      <img src="img/title.png" class="song-photo" />
      <div class="song-infomation">
        <div class="song-infomation__title">롤린 (Rollin')</div>
        <div class="song-infomation__subtitle">BraveGirls</div>
      </div>
      <div class="play-bar">
        <input type="range" class="play-bar__where" />
      </div>
      <div class="control-button">
        <i class="fas fa-sync-alt fa-xs"></i>
        <i class="fas fa-step-backward"></i>
        <div class="control-button__play">
          <i class="fas fa-play fa-sm"></i>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random fa-xs"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/256631d339.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
