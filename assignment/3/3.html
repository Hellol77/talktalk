<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="Firstname">First name</label>
        <input id="Firstname" type="text" required placeholder="Firstname" />
      </div>
      <div>
        <label for="Lastname">Last name</label>
        <input id="Lastname" type="text" required placeholder="Lastname" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" type="email" required placeholder="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" type="text" required placeholder="Username" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          type="Password"
          minlength="10"
          required
          placeholder="Password"
        />
      </div>
      <div>
        <label for="Birth date">Birth date</label>
        <input id="Birth date" type="date" required placeholder="Email" />
      </div>
      <div>
        <label for="How-happy-are-you">How happy are you?</label>
        <input type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
