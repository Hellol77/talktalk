<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header__list-icon"><i class="fas fa-bars fa-3x"></i></div>
      <div class="header__title"><span>Library</span></div>
      <div class="header__basket">
        <i class="fas fa-shopping-basket fa-3x"></i>
      </div>
    </div>
    <form class="books-search">
      <input class="books-search__bar" type="text" placeholder="search books" />
    </form>

    <main>
      <div class="book-of-the-day">
        <span>Book of the day</span>
        <div class="book-of-the-day__intro">
          <div class="book-of-the-day__photo"></div>
          <div class="book-of-the-day__information">
            <span class="book-of-the-day__title">No Fixed Adobe</span>
            <span class="book-of-the-day__author"><br />journey through</span>
            <div class="book-of-the-day__star">
              <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
              ><i class="fas fa-star fa-xs"></i><i class="far fa-star fa-xs"></i
              ><i class="far fa-star fa-xs"></i>
            </div>
            <form class="book-of-the-day__btn">
              <div class="book-of-the-day__btn--up">
                <button class="book-of-the-day__journey">Journey</button>
                <button class="book-of-the-day__biography">Biography</button>
              </div>
              <div class="book-of-the-day__btn--down">
                <button class="book-of-the-day__bookmark">
                  <i class="fas fa-bookmark fa-2x"></i>
                </button>
                <button class="book-of-the-day__booknow">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="top-adventures">
        <span>Top Adventures</span>
        <div class="top-adventures__lists">
          <div class="top-adventures__list">
            <div class="top-adventures__photo"></div>
            <div class="top-adventures__star">
              <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
              ><i class="fas fa-star fa-xs"></i><i class="far fa-star fa-xs"></i
              ><i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="top-adventures__list">
            <div class="top-adventures__photo"></div>
            <div class="top-adventures__star">
              <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
              ><i class="fas fa-star fa-xs"></i><i class="far fa-star fa-xs"></i
              ><i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="top-adventures__list">
            <div class="top-adventures__photo"></div>
            <div class="top-adventures__star">
              <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
              ><i class="fas fa-star fa-xs"></i><i class="far fa-star fa-xs"></i
              ><i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="top-adventures__list">
            <div class="top-adventures__photo"></div>
            <div class="top-adventures__star">
              <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
              ><i class="fas fa-star fa-xs"></i><i class="far fa-star fa-xs"></i
              ><i class="far fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popular-authors">
        <span>Popular authors</span>
        <div class="popular-authors__information">
          <div class="popular-authors__photo"></div>
          <div class="popular-authors__span">
            <span class="popular-authors__author">George Raymond</span>
            <span class="popular-authors__author-information"><br>Modern American science writer</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/256631d339.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
