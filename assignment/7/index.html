<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <header class="playlist-header">
        <div class="playlist-header--column">
          <i class="fas fa-times"></i>
        </div>
        <div class="playlist-header--column">
          <span>playlist</span>
        </div>
      </header>
      <div class="now-playing">
        <div class="now-playing__photo"></div>
        <div class="now-playing__title">
          <div class="now-playing__song">Random<br />Love</div>
          <span class="now-playing__singer"><br />by Divay kapoor</span>
        </div>
      </div>
      <form class="playing-form">
        <button class="playing-form__play-button">
          <i class="fas fa-play"></i>play
        </button>
        <button class="playing-form__like-button">
          <i class="far fa-heart"></i>
        </button>
        <button class="playing-form__plus-button">
          <i class="fas fa-plus fa"></i>
        </button>
      </form>
      <ul class="playing-list">
        <li>
          <div class="playing-list__photo"></div>
          <div class="playing-list__information">
            <div class="playing-list__sing">Matargasti</div>
            <div class="playing-list__singer"><br />Mohit · Chauhan</div>
          </div>
        </li>
        <li>
          <div class="playing-list__photo"></div>
          <div class="playing-list__information">
            <div class="playing-list__sing">Attitude</div>
            <div class="playing-list__singer"><br />Lewis OfMan · Attitude</div>
          </div>
        </li>
        <li>
          <div class="playing-list__photo"></div>
          <div class="playing-list__information">
            <div class="playing-list__sing">Try Everything</div>
            <div class="playing-list__singer"><br />Shakira · Zootopia</div>
          </div>
        </li>
        <li>
          <div class="playing-list__photo"></div>
          <div class="playing-list__information">
            <div class="playing-list__sing">Sunflower</div>
            <div class="playing-list__singer"><br />Joseph Vincent</div>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/256631d339.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
